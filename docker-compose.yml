version: '3.7'
services:
  redis:
    image: redis:7.2.0
    container_name: report-generator-redis
    restart: always
    command: >
      bash -c "
        mkdir /data/log -p &&
        mkdir /data/bases -p &&
        touch /data/log/redis-server.log &&
        redis-server /usr/local/etc/redis.conf | tee -a /data/log/redis-server.log
      "
    expose:
      - 6379
    volumes:
      - ./redis.conf:/usr/local/etc/redis.conf
      - redis_volume:/data
      - ../../logs/redis/:/var/log/

  db:
    image: postgres:13.0-alpine
    restart: unless-stopped
    container_name: report-generator-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    expose:
      - 5432
    ports:
      - 5432:5432

  bot:
    build: /app/.
    container_name: report-generator-bot
    depends_on:
      - redis
      - db
    restart: always
    entrypoint: CMD python /app/backend/manage.py bot
    env_file:
      - .env

  django:
    build: .
    container_name: report-generator-django
    depends_on:
      - redis
      - db
    restart: always
    entrypoint: gunicorn notification_service.wsgi --bind 0.0.0.0:8000
    env_file:
      - .env

volumes:
  redis_volume:
  postgres_data:
